		<h1>College Bookstore</h1>
		<!--Form for customer to make an account.-->
		<article>
			<h2>Account Registration</h2>
			<div class="container">
				<form action="#" method="get">
					<fieldset>
						First Name:<input type="text" name="firstname" required>
						Last Name:<input type="text" name="lastname" required><br>
						Street Address:<input type="text" name="streetaddress" required><br>
						City:<input type="text" name="city" required><br>
						State:<input type="text" name="state" required>
						Zip Code:<input type="text" name="zip" required><br>
						Email:<input type="email" name="email" placeholder="name@domain.com" required><br>
						Phone:<input type="text" name="phone" placeholder="111-111-1111"><br>
						<input type="submit" value="Make Account">
						<input type="reset" value="Clear">
					</fieldset>
				</form>
			</div>
		</article>
