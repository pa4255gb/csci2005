<!DOCTYPE html>

	<head>
		<meta charset="utf-8">

		<article>
			<div class="container">
				<form method="post" id="logInForm">
					<h2>Log In</h2>
					<fieldset>
						<table>
							<tr>
								<td>Username:</td>
								<td><input type="text" name="username" id="username" placeholder="username" required><br></td>
							</tr>
							<tr>
								<td>Password:</td>
								<td><input type="password" name="password" id="password" placeholder="password" required><br></td>
							</tr>
							<tr>
								<td colspan="2"><input type="button" name="loginBtn" id="loginBtn" value="Log In"></td>
							</tr>
						</table>
					</fieldset>
				</form>
			</div>
		</article>
